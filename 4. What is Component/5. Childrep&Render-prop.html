<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJs</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin> </script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin> </script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <!-- 
    2/
    - props in jsx
        - <Your component
            propName1 = 'String literial'
            propName2 = {expression}
            />
        - prop default to "true"
        - Spread/Rest props
        - Children props
            - <Your componen> propName1 = 'String literial' </Your componen>
            - <Your componen> propName2 = {expression} </Your componen>
            - Render probs
            />
    -->

    <div id="root"></div>
    <script type="text/babel">

       
       function Input({ label, ...inputProps }) { //html default type -> text 
          return (
            <div>
                <label>{label}</label>
                <input {...inputProps} />
            </div>
         
        )
       }


       function Button({children}) {
            
            return <button>{children}</button>
       }


       function List({data, children}) {
            console.log(children)
            return (
                <ul>
                    {data.map((item) => children(item))}
                </ul>
            )
       }
       const cars = ["BMW", "MEC", "Mazda"]
        //container
        function App() {
            const title = "KickMe!!"
            return (
                <List data={cars}>
                    {(item) => <li key={item} >{item}</li>}
                </List>
            )
        }
       

        //index.js
        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>
