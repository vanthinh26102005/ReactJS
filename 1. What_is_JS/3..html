<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin> </script>

</head>

<body>
    <!--
        1. React.createElement() -> React element
        2. Compare with document. createElement() â†’> DOM element
        3. Change: id, className, style, ..
        4. Add: text, HTML
        5. Create:
        <h1 title="Hello" class="heading">Hello guys!</h1>
        6. Create:
           <ul>, <li>
        7. Create:
            <div> <h1> <h2> <p>
    -->
    

    <script>
        //DOM
        const h1DOM =document.createElement('h1');

        h1DOM.title = 'hello';
        h1DOM.className = 'heading';
        h1DOM.innerText = 'VanThinh hello mn';
        document.body.appendChild(h1DOM);


        // React
        // React.createElement(type, prop, children, n)
        const h1React = React.createElement('h1', {
            title: 'hello',
            className: 'heading',
        }, 'VanThinh o React hello mn');

        console.dir(h1DOM);
        console.log(h1React);

        //DOM
        const ulDOM = document.createElement('ul')
        ulDOM.id = 'ul-id';
        ulDOM.style = 'color: red; font-size: 30px';
        const liDOM1 = document.createElement('li')
        liDOM1.innerText = 'Javascript';

        const liDOM2 = document.createElement('li')
        liDOM2.innerText = 'C++';
        
        ulDOM.appendChild(liDOM1);
        ulDOM.appendChild(liDOM2);

        document.body.appendChild(ulDOM);


        // React
        const ulReact = React.createElement(
            'ul',
            {
                id: 'ul-id',
                style: 'color: red; font-size: 30px',
            },
            React.createElement('li', {id : 'li1'}, 'Javascript1'),
            React.createElement('li', null, 'C++1')
        )

        console.log(ulReact);




    </script>
</body>


</html>
